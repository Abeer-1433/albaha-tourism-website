<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار النافذة المنبثقة للفيديو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .video-preview {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-preview:hover {
            transform: scale(1.02);
        }

        .video-thumbnail {
            position: relative;
            aspect-ratio: 16/9;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .video-preview:hover .play-button {
            transform: scale(1.1);
            background: white;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 30px solid #4CAF50;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            margin-right: -5px;
        }

        .video-info {
            padding: 20px;
            background: white;
        }

        .video-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .video-info p {
            color: #666;
            line-height: 1.6;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        .modal-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .close-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            z-index: 10;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close-icon {
            color: white;
            font-size: 24px;
            line-height: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .play-button {
                width: 60px;
                height: 60px;
            }

            .play-icon {
                border-left-width: 20px;
                border-top-width: 15px;
                border-bottom-width: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فيديو تعريفي بمنطقة الباحة</h1>

        <div class="video-preview" onclick="openModal()">
            <div class="video-thumbnail">
                <div class="play-button">
                    <div class="play-icon"></div>
                </div>
            </div>
            <div class="video-info">
                <h2>استكشف جمال الباحة</h2>
                <p>شاهد أجمل المناظر الطبيعية والمعالم السياحية في منطقة الباحة من خلال هذا الفيديو المذهل</p>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-button" onclick="closeModal()">
                <span class="close-icon">✕</span>
            </button>
            <div class="modal-video-container">
                <video id="modalVideo" class="modal-video" controls>
                    <source src="/videos/video-bg.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('videoModal');
        const video = document.getElementById('modalVideo');

        function openModal() {
            modal.classList.add('active');
            video.play();
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target === modal || event.currentTarget.classList.contains('close-button')) {
                modal.classList.remove('active');
                video.pause();
                video.currentTime = 0;
                document.body.style.overflow = 'auto';
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Prevent video from playing on page load
        video.addEventListener('loadeddata', () => {
            video.pause();
            video.currentTime = 0;
        });
    </script>
</body>
</html>
